<div class="container">
  <form (ngSubmit)="addText()" class="mb-3">


    <div class="input-group">
      <input class="form-control" placeholder="Enter a new text to copy" [(ngModel)]="createText" name="newTask"
        maxlength="25">
    </div>
  </form>

  <div class="task-list" style="width: 400px; height: 300px; overflow-y: auto;">
    <ul class="list-group">
      <li *ngFor="let text of texts; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center">
        <span class="mx-3">{{ text }}</span>
        <div>
          <button class="btn btn-danger mx-2" (click)="delText(i)">
            <i class="bi bi-trash-fill"></i>
          </button>
          <button class="btn btn-primary" (click)="copyText(i)">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="showCopyNotification" class="copy-notification">
  copied
</div>
