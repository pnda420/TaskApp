<div class="container">

  <div style="width: 500px;">
    <form (ngSubmit)="addTask()">
      <div class="input-group my-2">
        <button type="button" class="btn btn-primary" style="width: 100%;" data-bs-toggle="modal"
          data-bs-target="#TaskModal" (click)="TaskModal('create',0)">
          Add Task
        </button>
      </div>
    </form>
    <div class="task-list" style="height: 600px; overflow-y: auto;">
      <ul class="list-group">
        <li *ngFor="let task of tasks; let i = index"
          class="list-group-item d-flex justify-content-between align-items-center">
          <span><i class="bi bi-list-task"></i> {{ task.title }}</span>
          <div class="d-flex">
            <button type="button" class="btn btn-dark mx-2" data-bs-toggle="modal"
            data-bs-target="#TaskModal" (click)="TaskModal('show',i)">
            <i class="bi bi-eye"></i>
          </button>
            <button class="btn btn-danger " (click)="delTask(i)">
              <i class="bi bi-trash-fill"></i>
            </button>
            <button class="btn btn-warning mx-2" >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <div class="input-group">
              <button class="btn btn-sm btn-primary" (click)="goUp(i)">
                <i class="bi bi-arrow-up-square-fill"></i>
              </button>
              <button class="btn btn-sm btn-primary" (click)="goDown(i)">
                <i class="bi bi-arrow-down-square-fill"></i>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="TaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  [(ngModel)]="createTask.title" [disabled]="ModalShowMode">
          </div>

          <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" aria-label="With textarea"  [(ngModel)]="createTask.description" [disabled]="ModalShowMode"></textarea>
          </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addTask()">Save changes</button>
      </div>
    </div>
  </div>
</div>
